 <script type="text/ng-template" id="loginForm.html">
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
		<p>Please, enter your creadentials :</p>
		<ul>
			<li><input type="text" ng-bind="user.username" name="username" placeholder="username"></li>
			<li><input type="password" ng-bind="user.password" name="password" placeholder="password"></li>
		</ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
