<h2>Search for: {{search}}</h2>
<section class="posts">
	<article id="{{post.uiid}}" class="post {{post.type}}" ng-if="posts.length!=0" ng-repeat="post in results | orderBy : 'publicationAt'">
		<div class="createdAt {{post.metadata.platform}}">
		<div class="date"><div class="day">{{post.publicationAt | date:'dd'}}</div>
		<div class="month">{{post.publicationAt | date:'MMMM'}}</div>
		<div class="year">{{post.publicationAt | date:'yyyy'}}</div></div>
		</div>
		<img class="cover" src="{{post.metadata.cover}}" alt="box cover for {{post.title}}">
		<div class="article">
			<a href="#/post/{{post.uiid}}" title="view full post '{{post.title}}'"><h1 ng-bind-html="post.title"></h1></a>
			<ul class="tags">
				<li ng-repeat="tag in post.metadata.tags"><a href="#/tag/{{post.type}}/{{tag}}" title="view all post with tag {{tag}}">{{tag}}</a></li>
			</ul>
			<ul class="platforms">
				<li ng-class="(post.metadata.platform==pf?'select':'')" ng-repeat="pf in post.metadata.platforms"><a href="#/platform/{{post.type}}/{{pf}}" title="view all post for platform {{pf}}">{{pf}}</a></li>
			</ul>			
			<div class="header" ng-bind-html="post.header"></div>
		</div>
	</article>	
	<div class="info" ng-if="posts.length==0"> 
	<p></p>
	</div>
</section>
