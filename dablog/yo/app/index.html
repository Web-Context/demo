  <body ng-app="dablogApp">
    <div class="page"><!-- header -->
      <header id="header" class="theme">
        <div class="avatar"><div class="user"><a href="#/profile/mcgivrer">Frédéric Delorme</a></div>

      </div>        <h1>DaBlog</h1>
        <nav class="mainMenu">
          <ul>
            <li><a href="#/" title="Go Home !">Home</a></li>
            <li><a href="#/posts/game" title="Show all games">Games</a></li>
            <li><a href="#/posts/movie" title="View movie news">Movies</a></li>
          </ul>
        </nav>
        <nav class="subMenu" ng-show="type=='game'">
          <ul>
            <li ng-repeat="pf in platforms"><a href="#/game/platform/{{pf.code}}" title="{{pf.name}}">{{pf.code}}</a></li>
          </ul>
        </nav>
      </header><!-- /header -->
      <!-- content -->
      <div class="content">
        <ng-view></ng-view>
      </div>  
      <!-- /content -->
      <!-- footer -->
      <footer id="footer" class="theme">
