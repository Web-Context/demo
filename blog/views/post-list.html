<section class="posts" ng-controller="PostListCtrl">
	<article id="1" class="post" ng-repeat="post in posts | orderBy:'post.createdAt':revese">
		<div class="createdAt {{post.metadata.platform}}"><p>{{post.createdAt | date:'dd/MM/yyyy'}}</p></div>
		<img class="cover" src="{{post.metadata.cover}}" alt="box cover for {{post.title}}">
		<div class="rated">{{post.metadata.rated}}</div>
		<div class="article">
			<a href="#/post/{{post.id}}" title="view full post '{{post.title}}'"><h1 ng-bind="post.title"></h1></a>
			<ul class="tags">
				<li ng-repeat="tag in post.metadata.tags"><a href="tag/{{tag}}" title="view all post with tag {{tag}}">{{tag}}</a></li>
			</ul>
			<div class="header">{{post.header}}</div>
		</div>
	</article>	
</section>
